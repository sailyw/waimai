<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0,maximum-scale = 1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="../lib/reset.css">
    <link rel="stylesheet" type="text/css" href="./header/header.css">
    <link rel="stylesheet" type="text/css" href="./searchBar/searchBar.css">
    <link rel="stylesheet" type="text/css" href="../index/category/category.css">
    <link rel="stylesheet" type="text/css" href="../index/contentList/contentList.css">
    <link rel="stylesheet" type="text/css" href="../index/starScore/starScore.css">
    <link rel="stylesheet" type="text/css" href="../common/bottomBar/bottomBar.css">
    <script type="text/javascript">
       (function(){
           var docEl = document.documentElement;
           function setRemUnit(){
               var rem = docEl.clientWidth / 10;
               docEl.style.fontSize = rem+'px';
           }
           setRemUnit();
           window.addEventListener('resize',setRemUnit);
           window.addEventListener('pageshow',function(e){
               if(!e.persisted){
                   setRemUnit();
               }
           })
       })();
    </script>

</head>

<body>
    <!-- 头部开始 -->
    <div class="header">
        <div class="search-bar">
            <div class="location-bar">
                <div class="location-icon"></div>
                <div class="location-text">苏州市</div>
            </div>
            <div class="search-btn">
                <p class="place-holder">鸡翅</p>
            </div>
        </div>
        <img src="https://p1.meituan.net/1440.590/codeman/d2ab674fa0e4c875865e524d82fe15a34372569.png"
            class="header-img">
    </div>
    <!-- 头部结束 -->
    <!-- 类目开始(根据后台数据渲染) -->
    <div class="category-content clearfix"></div>
     <!-- 类目结束 -->
     <!-- 商品列表开始 -->
     <div class="list-content">
         <h4 class="list-title">
             <span class="title-line"></span>
             <span>附件商家</span>
             <span class="title-line"></span>
         </h4>
         <div class="list-wrap"></div>
         <div class="loading">加载中</div>
     </div>
     <!-- 商品列表结束 -->
     <!-- 底部栏开始 -->
     <div class="bottom-bar"></div>
     <!-- 底部栏结束 -->
    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../index/category/category.js"></script>
    <script type="text/javascript" src="../index/contentList/contentList.js"></script>
    <script type="text/javascript" src="../index/starScore/starScore.js"></script>
    <script type="text/javascript" src="../common/bottomBar/bottomBar.js"></script>
</body>

</html>
