<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0,maximum-scale = 1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单</title>
    <link rel="stylesheet" type="text/css" href="../lib/reset.css">
    <link rel="stylesheet" type="text/css" href="../order/header/header.css">
    <link rel="stylesheet" type="text/css" href="../order/contentList/contentList.css">
    <link rel="stylesheet" type="text/css" href="../common/bottomBar/bottomBar.css">
    <script type="text/javascript">
       (function(){
           var docEl = document.documentElement;
           function setRemUnit(){
               var rem = docEl.clientWidth / 10;
               docEl.style.fontSize = rem+'px';
           }
           setRemUnit();
           window.addEventListener('resize',setRemUnit);
           window.addEventListener('pageshow',function(e){
               if(!e.persisted){
                   setRemUnit();
               }
           })
       })();
    </script>

</head>

<body>
    <!-- 头部开始 -->
    <div class="header">订单</div>
    <!-- 头部结束 -->

    <!-- 订单列表开始 -->
    <div class="wrap">
        <div class="order-list"></div>
        <div class="loading">加载中</div>
    </div>
    <!-- 订单列表结束 -->
    
    <!-- 底部栏 -->
    <div class="bottom-bar"></div>
    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../order/contentList/contentList.js"></script>
    <script type="text/javascript" src="../common/bottomBar/bottomBar.js"></script>
</body>

</html>
